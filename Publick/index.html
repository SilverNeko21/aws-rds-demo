<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="oof">
    <!--add Function-->
    <form>
        <h1> ADD STUDENTS! </h1>
        <input id="post_name" type="text" placeholder="name"> 
        <input id="post_grade" type="text" placeholder="grade"> 
        <input id="submit" type="submit"> 
    </form>



    <!--Put Function-->
     <form>
        <h1> CHANGE STUDENTS! </h1>    
        <input id="put_id" type="text" placeholder="id">
        <input id="put_name" type="text" placeholder="name"> 
        <input id="put_grade" type="text" placeholder="grade"> 
        <input id="put_submit" type="submit"> 
    </form>

    <!--Delete Function-->
    <form>
        <h1> DELETE STUDENTS! </h1>
        <input id="delete_id" type="text" placeholder="id"> 
        <input id="submit2" type="submit"> 
    </form>
</div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src='app.js'></script>
